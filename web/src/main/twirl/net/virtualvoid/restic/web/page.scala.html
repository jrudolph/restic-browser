@import net.virtualvoid.restic.web._

@(content: Html)

<html>
<head>
    <title>Restic Browser</title>

    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="/css/material-icons-font.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="/css/materialize-1.0.0.min.css">

</head>
<body>
<nav role="navigation">
    <div class="nav-wrapper container">
        <div class="brand-logo">
            Restic Browser
        </div>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/views/test1">Test</a></li>
            <li><a href="/views/test2">Test2</a></li>
        </ul>
    </div>
</nav>

<div class="container">

    </div>
</div>

<!-- Compiled and minified JavaScript -->
<script src="/js/materialize-1.0.0.min.js"></script>
<script src="/frontend-fastopt.js"></script>
<script>
  M.AutoInit();
</script>
</body>
<footer class="page-footer orange">

        <div class="container">
            @{BuildInfo.longProjectName} Version @{BuildInfo.version}
        </div>
    </div>
